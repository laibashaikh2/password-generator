<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">üîê Password Generator</h3>


                        <div class="mb-3 input-group">
                            <input type="text" id="password" class="form-control" readonly>
                            <button class="btn btn-outline-primary" id="copy">Copy</button>
                        </div>


                        <div class="mb-3">
                            <label for="length" class="form-label">Password Length</label>
                            <input type="number" id="length" class="form-control" value="12" min="4" max="64">
                        </div>


                        <div class="mb-2 form-check">
                            <input class="form-check-input" type="checkbox" id="lowercase" checked>
                            <label class="form-check-label" for="lowercase">Include Lowercase (a-z)</label>
                        </div>


                        <div class="mb-2 form-check">
                            <input class="form-check-input" type="checkbox" id="uppercase" checked>
                            <label class="form-check-label" for="uppercase">Include Uppercase (A-Z)</label>
                        </div>


                        <div class="mb-2 form-check">
                            <input class="form-check-input" type="checkbox" id="numbers" checked>
                            <label class="form-check-label" for="numbers">Include Numbers (0-9)</label>
                        </div>


                        <div class="mb-4 form-check">
                            <input class="form-check-input" type="checkbox" id="symbols">
                            <label class="form-check-label" for="symbols">Include Symbols (!@#$%)</label>
                        </div>


                        <div class="d-grid">
                            <button class="btn btn-primary" id="generate">Generate Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
